      - ECAM: a32nx-briefing/ecam/ecam.md
      - EFIS PFD: a32nx-briefing/efis/pfd.md
      - EFIS ND: a32nx-briefing/efis/nd.md
      - MCDU: a32nx-briefing/mcdu/mcdu.md
      - Electric System: a32nx-briefing/elec/elec.md
      - Hydraulic System: a32nx-briefing/hyd/hyd.md
      - Fuel System: a32nx-briefing/fuel/fuel.md
      - Flight Controls: a32nx-briefing/hyd/hyd.md
      - Landing Gear: a32nx-briefing/tbd.md
      - Automatic Flight System: a32nx-briefing/tbd.md
      - Auxiliary Power Unit: a32nx-briefing/tbd.md
      - Engine Controls: a32nx-briefing/tbd.md
      - Radio Management and Communication: a32nx-briefing/tbd.md
      - Environmental Flight System: a32nx-briefing/tbd.md
      - Fire Protection: a32nx-briefing/tbd.md
      - Ice and Rain Protection: a32nx-briefing/tbd.md
      - Oxygen: a32nx-briefing/tbd.md
      - Information System: a32nx-briefing/tbd.md
      - Maintenance Centralized Fault Display System: a32nx-briefing/tbd.md
