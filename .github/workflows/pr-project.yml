name: Move PR to In progress

on:
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: FlyByWire Documentation
          column: In progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}