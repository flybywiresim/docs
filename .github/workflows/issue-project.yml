name: Move new issues into To do

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: FlyByWire Documentation
          column: To do
          repo-token: ${{ secrets.GITHUB_TOKEN }}